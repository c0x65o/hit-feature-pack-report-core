name: report-core
title: Reports
description: "Report core: list + builder (v0), backed by dashboards storage"

routes:
  - path: /reports
    page: Reports
    roles: []
    default_roles_allow: [user]
    authz: { entity: reports, verb: read }
  - path: /reports/builder
    page: ReportBuilder
    roles: []
    default_roles_allow: [user]
    authz: { entity: reports, verb: write, require_create: true }

nav: []

